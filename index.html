<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verstka 5.9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="left">
                <img src="bg.jpg" alt="image">

            </div>
            <div class="right">
                
                <h2>Get iintoo it today</h2>
                    <h5>There is no charge or obligation upon registration.</h5>
               
                    <div class="social-buttons">
              
                <a class="fb-btn" href="https://facebook.com" target="_blank">
                    <img src="facebook.svg" alt="facebook icon"> Register with Facebook </a>
              
                <a class="ln-btn" href="https://linkedin.com" target="_blank">
                    <img src="linkedin.svg" alt="linkedin icon"> Register with Linkedin </a>
               
                </div>
            <div class="divider">OR</div>
            <form action="register" method="POST">
                <div class="form-row">
                <p>
                    <label for="email"></label>
                    <input type="email" id="email" name="email"
                    placeholder="Email" required>
                </p>
                <p>
                    <label for="phone"></label>
                    <input type="phone" id="phone" name="phone"
                    placeholder="Phone" required>
                </p>
                </div>
            <div>
            <h3>
                What type of investor are you?
            </h3>
            <h5>
                Select the type of investor you are below.
            </h5>
            <div class="radio-group">
               <p>
                <input type="radio" id="individual" name="options" value="individual"  title="Личный счёт для одного пользователя" checked>
                <label for="Individual">Individual</label>
               </p> 

               <p>
                <input type="radio" id="business" name="options" value="Business" title="Счёт для компаний и организаций" >
                <label for="Business">Business</label>
               </p> 

                <p>
                <input type="radio" id="IRA" name="options" value="IRA" title="Индивидуальный пенсионный счёт" >
                <label for="IRA">IRA</label>
               </p> 

               <p>
                <input type="radio" id="trust" name="options" value="trust" title="Счёт, оформленный через доверительный фонд" >
                <label for="Trust">Trust</label>
               </p> 
            </div>
                <p>
                    <input type="checkbox" id="agree">
                    <label for="agree"> I agree to the terms and receiving notifications from iintoo <a href="https://google.com" target="_blank" style="color: lightskyblue; text-decoration: underline;"> View full terms </a></label>
                </p>

                <p>
                    <button type="submit">Create Account</button>
                </p>
            </form>
            </div>
            </div>
        </div>

    </div>
   
</body>
</html>
